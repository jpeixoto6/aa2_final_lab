- name: End to end smoke tests
  hosts: meta-AnsibleGroup_app_servers:meta-AnsibleGroup_database_servers
  gather_facts: true
  become: true
  tags:
    - smoketest  

  tasks:

    - name: Create nested groups
      group_by:
        key: meta-AnsibleGroup_app_servers
        parents:
          - app_servers

    - name: print vars
      debug:
        msg: "{{ groups.app_servers }}"


    - name: Smoketest Postgres database
      postgresql_ping:
        db: flask_db
        login_host: "{{ groups.meta-AnsibleGroup_database_servers[0] }}"
        login_user: flask
        login_password: redhat
        ssl_mode: disable
      delegate_to: "{{ groups.meta-AnsibleGroup_app_servers[0] }}"
      run_once: true
      tags:
        - smoketest


- name: End to end smoke tests
  hosts: meta-AnsibleGroup_app_servers
  become: false
  gather_facts: false
  tags:
    - smoketest  
  tasks:
 
    - name: print vars
      debug:
        msg: "{{ hostvars }}"

    - name: Check webserver for correct response
      uri:
        url: "http://{{hostvars.frontend1.ansible_host}}/ping"
        return_content: yes
      until: '"alive" in result.content'
      retries: 10
      delay: 1
      register: result
      delegate_to: localhost
