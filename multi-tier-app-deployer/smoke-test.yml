- name: End to end smoke tests
  hosts: meta-AnsibleGroup_app_servers:meta-AnsibleGroup_database_servers
  gather_facts: true
  become: true
  tags:
    - smoketest  

  tasks:

    - name: Smoketest Postgres database
      postgresql_ping:
        db: flask_db
        login_host: "{{ hostvars.appdb1.ansible_host }}"
        login_user: flask
        login_password: redhat
        ssl_mode: disable
      delegate_to: "{{ hostvars.app1.ansible_host }}"
      run_once: true
      tags:
        - smoketest


- name: End to end smoke tests
  hosts: meta-AnsibleGroup_app_servers
  become: false
  gather_facts: false
  tags:
    - smoketest  
  tasks:
 
    - name: print vars
      debug:
        msg: "{{ hostvars }}"

    - name: Check webserver for correct response
      uri:
        url: "http://{{hostvars.frontend1.ansible_host}}/ping"
        return_content: yes
      until: '"alive" in result.content'
      retries: 10
      delay: 1
      register: result
      delegate_to: localhost
